<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div>
    <a href="/users/add/">添加</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
    <a href="/">登出</a>

    <form action="/" method="get">
        <input type="text" name="search" >
        <input type="submit" value="查询">
    </form>

</div>

<div>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>生日</th>
            <th>电话</th>
            <th>地址</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{ range . }}
            <tr>
                <td>{{ .Id }}</td>
                <td>{{ .Name }}</td>
                <td>{{ .Birthday }}</td>
                <td>{{ .Tel }}</td>
                <td>{{ .Address }}</td>
                <td>{{ .Desc }}</td>
                <td>
                    <a href="/users/modify/?id={{ .Id }}">修改</a>
                    <a href="/users/delete/?id={{ .Id }}">删除</a>
                    <!--
                    <a href="/users/modifypass/?id={{ .Id }}">修改密码</a>
                    -->

                </td>

            </tr>
        {{ else }}
            <tr>
                <td colspan="7">
                    无数据
                </td>
            </tr>
        {{ end }}
        </tbody>
    </table>
</div>
</body>
</html>
